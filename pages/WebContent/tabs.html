<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tabbed Page</title>
<style>
/* Basic styles for tabs */
.tab {
	display: none;
}

.tab-button {
	cursor: pointer;
	padding: 10px 20px;
	border: 1px solid #ccc;
	background-color: #f0f0f0;
	border-radius: 5px 5px 0 0;
}

.tab-content {
	padding: 20px;
	border: 1px solid #ccc;
	border-radius: 0 0 5px 5px;
}
</style>
</head>
<body>

<h1>hello</h1>
	<div class="tab-container">
		<button class="tab-button">Tab
			1</button>
		<button class="tab-button" >Tab
			2</button>
		<button class="tab-button" >Tab
			3</button>
			
	
		<form action="www.github.com" method="GET">
		<div id="tab1" class="tab">
			<h2>Customer Details</h2>
			
				<label for="fName">First Name:</label>
				 <input type="text" id="fName" name="fName"><br><br>
				 
				 <label for="lName">Last Name:</label>
				 <input type="text" id="lName" name="lName"><br><br>
				 
				  <label for="dob">DOB:</label>
        		  <input type="date" id="dob" name="dob"><br><br>
				 
				  <label for="address">Address:</label>
				 <input type="text" id="address" name="address"><br><br>
				
				<label for="gender">Gender:</label>
				<select id="gender" name="gender">
    			<option value="male">Male</option>
   				<option value="female">Female</option>
    			<option value="other">Other</option>
				</select><br><br>
				
				 <label for="aadhar">Aadhar No:</label>
				 <input type="text" id="aadhar" name="aadhar"><br><br>
				 
				<button type="button" id="nextTab2" onclick="openTab(event, 'tab2')">Next</button>
				 
			
				
				 



			
		</div>

		<div id="tab2" class="tab">
			<h2>Family Details</h2>
			
				 <label for="mName">Member Name:</label>
				 <input type="text" id="mName" name="mName"><br><br>
				 
				  <label for="dob2">DOB:</label>
        		  <input type="date" id="dob2" name="dob2"><br><br>
        		  
        		  <label for="gender">Gender:</label>
				<select id="gender" name="gender">
    			<option value="male">Male</option>
   				<option value="female">Female</option>
    			<option value="other">Other</option>
				</select><br><br>
				
				 <label for="healthHistory">Health History:</label>
				 <input type="text" id="healthHistory" name="healthHistory"><br><br> 
				 
				 <label for="relationship">Relationship:</label>
				<select id="relationship" name="relationship">
					    <option value="father">Father</option>
					    <option value="mother">Mother</option>
					    <option value="sister">Sister</option>
					    <option value="brother">Brother</option>
					    <option value="spouse">Spouse</option>
					    <option value="self">Self</option>
					</select><br><br> 
					
	 	<button type="button" id="PreviouTab1" onclick="openTab(event, 'tab1')">Previous</button>
		<button type="button" id="nextTab3" onclick="openTab(event, 'tab3')">Next</button>
		
				 
			
		</div>

		<div id="tab3" class="tab">
			<h2>Packages</h2>
			 	<button type="button" id="PreviouTab2" onclick="openTab(event, 'tab2')">Previous</button>
			 	 <button type="submit">Submit</button>
		</div>
		 
		</form>
	</div>
	

	<script>
		// JavaScript function to switch between tabs
		function openTab(evt, tabName) {
			var i, tab, tabButton;

			// Hide all tabs and reset tab buttons
			tab = document.getElementsByClassName("tab");
			for (i = 0; i < tab.length; i++) {
				tab[i].style.display = "none";
			}

			tabButton = document.getElementsByClassName("tab-button");
			for (i = 0; i < tabButton.length; i++) {
				tabButton[i].style.backgroundColor = "#f0f0f0";
			}

			// Show the selected tab and highlight its button
			document.getElementById(tabName).style.display = "block";
			evt.currentTarget.style.backgroundColor = "#ccc";
			
			
		}

		// Show the first tab by default
		document.getElementById("tab1").style.display = "block";
		
		
	</script>
</body>
</html>
